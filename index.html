    crossorigin="anonymous"></script>  
    <script type="text/javascript">
        $(document).ready(function(){
        //vamos a probar el servicio REST
        //Mediante una llamada, mostraremos los elementos de la tabla categoria  
        //Al hacer click en el boton se cargaran los datos
        $("#enviar").click(function(){
            $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
            function(data){
                //En data capturaremos todo los datos que retorne el servicio
                $.each(data.categories, function(i, item){
                    //Por cada elemento agregaremos una nueva fila en la tabla categoria
                    $("#categorias").append("<tr><td>"+item.idCategory+"</td><td>"+item.strcategory + 
                                    "</td><td><img src="+item.strCategoryThumb+">" +
                                    "</td><td>"+item.strCategoryDescription+"</td></tr>");
                });
            });
        
        })  
        
        })

    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Ejemplo,traer datos asíncronamente</h3>
            <img src="Users/claudiosalinas/Pictures/Imagen%201.png" alt="">
        </div>
        <div class="row">
            <button type="button"class="btn btn-primary"id="enviar">Traer Datos</button>
        </div>
        <div class="row">
            <table class="table"id="categorias">
              <thead>
                       <th scope="col">#</th>
                       <th scope="col">Nombre</th>
                       <th scope="col">Imagen</th>
                       <th scope="col">Descripción</th>
                    </tr>
                  </thead>
                  <tbody>
                    
            </table>
        </div>
    </div>
</body>
